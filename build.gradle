plugins {
    id 'java'
}

group 'com.kchandra423'
version '1.5'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.processing/core
    testImplementation group: 'org.processing', name: 'core', version: '3.3.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    archiveFileName = "KTesting"+"v$project.version"+".jar"
    destinationDirectory = 'dist' as File
}

javadoc {
    destinationDir = 'docs' as File
    failOnError = false
}

clean {
    delete 'docs', 'dist'
}

build {
    finalizedBy(javadoc)
}

test {
    useJUnitPlatform()

    ignoreFailures = true
}